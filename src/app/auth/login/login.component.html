<div class="auth-form">
    <mat-card class="container">
        <mat-card-content class="mat-cat-form">
            <mat-card-header class="title">
                <mat-card-title>
                    <h1>Log in</h1>
                </mat-card-title>
            </mat-card-header>
            <form class="card-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-group">
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="email" id="email" formControlName="email">
                    <mat-error *ngIf="email?.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="form-group">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" id="password" formControlName="password">
                    <mat-error *ngIf="password?.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <div class="keep-logged-in">
                    <mat-checkbox color="primary" class="example-margin" formControlName="keep_logged_in">Keep logged
                        in!</mat-checkbox>
                </div>
                <button class="submit-button" mat-raised-button color="primary" type="submit">Log in</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
